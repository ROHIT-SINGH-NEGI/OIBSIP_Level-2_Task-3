<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A todo list webapp</title>

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Todowebapp.css">

</head>

<body>

    <h1 class="h1">A Todo List Webapp</h1>
   
      <div class="container">
        <div class="appendtask">
            <input type="text" placeholder="enter a task">
            <button>Add</button>
        </div>

        <ol class="incomplete">
            <h2>Not completed</h2>
          

        </ol>

        <ol class="complete">
            <h2>completed</h2>
          
        </ol>
      </div>

      <script src="Todowebapp.js"></script>
</body>
</html>
